name: turborepo-pandacss
displayName: "Turborepo + Panda CSS + shadcn/ui"
description: "Einja管理画面テンプレート互換構成（Next.js 15、Vibe-Kanban統合）"
version: "1.0.0"

# 変数定義
variables:
  BUILD_COMMAND: "pnpm build"
  TEST_COMMAND: "pnpm test"
  LINT_COMMAND: "pnpm lint"
  TYPE_CHECK_COMMAND: "pnpm typecheck"
  PROJECT_STRUCTURE: |
    apps/
    └── web/                      # メイン管理画面アプリ
        ├── src/
        │   ├── app/              # Next.js App Router
        │   ├── components/       # アプリ固有のコンポーネント
        │   └── lib/              # アプリ固有のユーティリティ
    packages/
    ├── config/                   # 共通設定（Biome, TypeScript, Panda CSS）
    ├── types/                    # 共通型定義
    ├── database/                 # Prismaスキーマとクライアント
    ├── auth/                     # NextAuth設定と認証ロジック
    └── ui/                       # 共通UIコンポーネント（shadcn/ui）
  CODING_STANDARDS_PATH: "docs/coding-standards.mdc"
  MCP_TOOLS: |
    - Serena MCP: コード分析・編集
    - Playwright MCP: ブラウザテスト
    - GitHub MCP: Issue・PR操作
    - Vibe-Kanban MCP: タスク自動化

# MCP設定
mcpServers:
  - codex
  - context7
  - playwright
  - serena
  - github
  - vibe_kanban

