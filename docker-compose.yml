services:
  # PostgreSQL Database for local development
  # 全ワークツリーで共有する単一インスタンス
  # データベース名で分離: main, feature_xxx など
  postgres:
    image: postgres:15-alpine
    container_name: ${POSTGRES_CONTAINER_NAME:-einja-management-postgres}
    restart: unless-stopped
    environment:
      POSTGRES_DB: main
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      # Collation問題を防ぐための設定
      # DockerコンテナとmacOSホスト間のロケール差異を防ぎ、Prisma Migrateを正常動作させる
      POSTGRES_INITDB_ARGS: "--locale=C.UTF-8 --encoding=UTF8"
    ports:
      - "${POSTGRES_PORT:-25432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  postgres_data:
